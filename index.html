<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <style>
        *
        {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button
        {
            width: 2.8rem;
            margin: 0.3rem;
            font-weight : bolder !important;
            font-size: 18px !important;
        }
    
    </style>
    <title>Simple Calculator</title>
</head>
<body>
<div class="body">
    <div class="container mt-7">
        <div class="row">
            <div class="col-xs-12 offset-sm-3 col-md-6 col-sm-6 border border-secondary rounded mb-2">
                <h4 class="p-1 text-secondary" id="input-box">0</h4>
                <h2 class="float-right" id="ans-box">_</h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-xs-12 offset-sm-3 col-md-6 col-sm-6">
                <button data='7' class="btn btn-primary btn-id">7</button>
                <button data='8' class="btn btn-primary btn-id">8</button>
                <button data='9' class="btn btn-primary btn-id">9</button>
                <button data='รท' class="btn btn-outline-primary btn-percentage"><i class="fas fa-percentage"></i></button>
                <button data='+' class="btn btn-outline-primary btn-id"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-xs-12 offset-sm-3 col-md-6 col-sm-6">
                <button data='4' class="btn btn-primary btn-id">4</button>
                <button data='5' class="btn btn-primary btn-id">5</button>
                <button data='6' class="btn btn-primary btn-id">6</button>
                <button class="btn btn-outline-primary btn-square"><i class="fas fa-square-root-alt"></i></button>
                <button data='-' class="btn btn-outline-primary btn-id"><i class="fas fa-minus"></i></button>
            </div>
        </div>

        <div class="row text-center">
                <div class="col-xs-12 offset-sm-3 col-md-6 col-sm-6">
                    <button data='1' class="btn btn-primary btn-id">1</button>
                    <button data='2' class="btn btn-primary btn-id">2</button>
                    <button data='3' class="btn btn-primary btn-id">3</button>
                    <button data='.' class="btn btn-outline-primary btn-id">.</button>
                    <button data='รท' class="btn btn-outline-primary btn-id"><i class="fas fa-divide"></i></button>
                </div>
        </div>

        <div class="row text-center">
            <div class="col-xs-12 offset-sm-3 col-md-6 col-sm-6">
                <button class="btn btn-outline-success btn-ac">AC</button>
                <button data='0' class="btn btn-primary btn-id">0</button>
                <button data='=' class="btn btn-outline-info btn-equal">=</button>
                <button class="btn btn-outline-danger btn-backspace"><i class="fas fa-backspace"></i></button>

                <button data='x' class="btn btn-outline-primary btn-id"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
</div>   

<div id="weather"></div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cal-js.js"></script>
</body>
</html>
